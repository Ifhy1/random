<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orbit Vibes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="theme-switcher">
    <button onclick="setTheme('magic')">✨ Magic</button>
    <button onclick="setTheme('love')">💖 Love</button>
    <button onclick="setTheme('planet')">🪐 Planets</button>
    <button onclick="setTheme('feelgood')">💫 Feel Good</button>
  </div>

  <div class="planet-container">
    <div class="planet-center" id="center-icon">✨</div>
    <div class="orbit" id="orbit"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
